<div class="alert alert-info text-center" role="alert" *ngIf="isLoading">
  <strong>Cargando...</strong>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <strong>Error</strong>
  <pre>
    {{ error | json}}
  </pre>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!isLoading">
    <div class="col" *ngFor="let user of users">
      <div class="card">
        <img [src]="user.avatar" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
          <p class="card-text">This is a longer card with supporting.</p>
          <p class="card-text-muted">ID: {{ user.id }}</p>
        </div>
      </div>
    </div>
  </div>
